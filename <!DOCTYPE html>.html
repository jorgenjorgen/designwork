<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velg Bransje</title>
  <style>
    /* Flexbox CSS for responsive columns */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      background-color: #20304c;
      padding: 20px;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 1 0 45%;
      margin: 10px;
    }

    li {
      border-bottom: 1px solid #868D9B;
      margin-bottom: 15px;
      position: relative;
    }

    a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
      position: relative;
      font-size: 19px;
    }

    a::after {
      content: '→';
      position: absolute;
      right: 10px;
      font-size: 20px; 
    }

    h5 {
      color: #fff;
      font-weight: 100;
    }

    @media only screen and (max-width: 768px) {
      .column {
        flex: 1 0 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h5>Velg din bransje</h5>
    <div class="columns">
      <ul class="column">
        <li><a href="/bransjer/arkitekter" rel="noopener">Arkitekt</a></li>
        <li><a href="/bransjer/raadgiver" rel="noopener">Rådgiver</a></li>
        <li><a href="/bransjer/entreprenor" rel="noopener">Entreprenør</a></li>
      </ul>
      <ul class="column">
        <li><a href="/bransjer/haandverker" rel="noopener">Håndverker</a></li>
        <li><a href="/bransjer/ovrige" rel="noopener">Øvrige</a></li>
        <li><a href="/bransjer/leverandorer" rel="noopener">Leverandør</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
